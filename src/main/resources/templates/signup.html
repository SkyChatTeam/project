<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<form action="/user/signup" method="POST">
  <div>
    아이디 : <input type="email" name="email" placeholder="email">
  </div>
  <div>
    비밀번호  : <input type="password" name="password" placeholder="password"/>
  </div>
  <div>
    이름 : <input type="text" name="name" placeholder="Name"/>
  </div>

  <button type="submit">회원가입</button>
</form>
</body>
</html>
