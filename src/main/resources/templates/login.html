<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>

<h2>로그인</h2>

<form action="/user/login" method="POST">
    <div>
        아이디 : <input type="email" name="email" placeholder="Email"/>

    <div>
        비밀번호 : <input type="password" name="password" placeholder="Password"/>
    </div>

    <button type="submit">로그인</button>
</form>
</body>
</html>
